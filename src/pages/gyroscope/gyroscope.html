<ion-header>

  <ion-navbar>
    <ion-title>Gyroscope</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full color=primary (click)="getGyroscope()">Get Gyroscope</button>
  <div  *ngIf="gyroResults">
    <h2></h2>
    <h2>Results</h2>
      <h2>X {{gyroResults.x}}</h2>
      <h2>Y {{gyroResults.y}}</h2>
      <h2>Z {{gyroResults.z}}</h2>
      <h2>Time Stamp {{gyroResults.timestamp}}</h2>
      <h2></h2>

    </div>

</ion-content>
