<ion-header>

  <ion-navbar color=primary>
    <ion-title>Compass</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>


</ion-header>


<ion-content padding>

<button ion-button full color=primary (click)=getCompass()>Get Compass</button>
<button ion-button full color=primary (click)=compassContinuous()>Compass Continuous</button>
<button ion-button full color=primary (click)=stopCompass() >Stop Compass</button>

<div  *ngIf="compassResults">
<h2></h2>
<h2>Results</h2>
  <h2>Magnetic Heading {{compassResults.magneticHeading}}</h2>
  <h2>True Heading {{compassResults.trueHeading}}</h2>
  <h2>Heading Accuracy {{compassResults.headingAccuracy}}</h2>
  <h2>Time Stamp {{compassResults.timestamp}}</h2>
  <h2></h2>

</div>

</ion-content>
